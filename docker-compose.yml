version: "3.3"
services:
  nginx:
    image: nginx:latest
    container_name: stat_nginx
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-tier
  php:
    build: ./php
    container_name: stat_fpm
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    working_dir: /var/www/html/
    command: php-fpm
    depends_on:
      - redis
    ports:
      - "9001:9001"
    environment:
      REDIS_HOST: redis
    networks:
      - app-tier
  redis:
    image: redis:alpine
    networks:
      - app-tier
networks:
  app-tier:
    driver: bridge
