version: "3.3"
services:
  nginx:
    image: nginx:latest
    container_name: stat_nginx
    command: nginx -g "daemon off;"
    links:
      - php
      #- php2
      #- php3
      #- php4
      #- php5
      #- php6
    ports:
      - "8001:80"
    volumes:
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-tier
    ulimits:
      nproc: 65535
      nofile:
        soft: 49999
        hard: 99999
  php:
    build: docker/php
    container_name: stat_fpm
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html/
    command: php-fpm
    #depends_on:
    #  - redis
    environment:
      REDIS_HOST: redis
    networks:
      - app-tier
    ulimits:
      nproc: 65535
      nofile:
        soft: 49999
        hard: 99999
  redis:
    image: redis:alpine
    networks:
      - app-tier
networks:
  app-tier:
    driver: bridge
