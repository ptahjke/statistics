version: "3.3"
services:
  nginx:
    image: nginx:latest
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  php:
    image: php:7.4-fpm
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    working_dir: /var/www/html/
    command: php-fpm
    links:
      - redis
    ports:
      - "9001:9001"
    environment:
      REDIS_HOST: 127.0.0.1:6379
  redis:
    image: redis:alpine
